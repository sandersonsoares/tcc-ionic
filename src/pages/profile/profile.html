<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div align="center">

    <img class="profile-image" src="https://static.thenounproject.com/png/630729-200.png">
    <h4>{{user.name}}</h4>
    <p>Desde de {{user.created_at | date:'dd/MM/yyyy HH:mm'}}</p>
  </div>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.name" name="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>

  </ion-list>
  <button color="secondary" ion-button block icon-start (click)="save()">
    <ion-icon name="check"></ion-icon>Salvar
  </button>
  <button color="danger" ion-button block icon-start (click)="logout()">
    <ion-icon name="logout"></ion-icon> Sair
  </button>

</ion-content>
